<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Remove items from a dropdown list</title>
</head>

<body>
    <form>
        <select id="colorSelect">
<option>Red</option>
<option>Green</option>
<option>White</option>
<option>Black</option>
</select>
        <input type="button" onclick="removeColor()" value="Select and Remove">
    </form>
</body>
<script>
    function removeColor() {
        var selectForm = document.getElementById("colorSelect");
        for (let i = 0; i < selectForm.children.length; i++) {
            if (selectForm.children[i].innerText === selectForm.value) {
                selectForm.removeChild(selectForm.children[i]);
            }
        }
    }
</script>

</html>
