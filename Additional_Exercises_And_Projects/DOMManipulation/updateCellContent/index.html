<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Change the content of a cell</title>
</head>

<body>
    <table id="myTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
        <tr>
            <td>Row3 cell1</td>
            <td>Row3 cell2</td>
        </tr>
    </table>
    <form>
        <input type="button" onclick="changeContent()" value="Change content">
    </form>
</body>
<script>
    function changeContent() {
        var rowNum = prompt("In which row is your cell located?");
        var colNum = prompt("In which column is your cell located?");
        var content = prompt("What would you like to replace the cell content with?");
        var row = document.getElementsByTagName("tr")[rowNum - 1];
        var cell = row.children[colNum - 1];
        cell.innerText = content;
    }
</script>

</html>
