<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
</head>

<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get  attributes value</button>
</body>
<script>
    function getAttributes() {
        var anchor = document.getElementById("w3r");
        console.log("href: " + anchor.getAttribute("href") + "\nhreflang: " + anchor.getAttribute("hreflang") + "\nrel: " + anchor.getAttribute("rel") + "\ntarget: " + anchor.getAttribute("target") + "\ntype: " + anchor.getAttribute("type"));
    }
</script>

</html>
