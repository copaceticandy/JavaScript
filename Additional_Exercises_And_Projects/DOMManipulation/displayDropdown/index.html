<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
    <title>Count and display items of a dropdown list - w3resource</title>
</head>

<body>
    <form>
        Select your favorite Color :
        <select id="mySelect">
<option>Red</option>
<option>Green</option>
<option>Blue</option>
<option>White</option>
</select>
        <input type="button" onclick="getOptions()" value="Count and Output all items">
    </form>
</body>
<script>
    function getOptions() {
        var selectTag = document.getElementById("mySelect");
        var count = selectTag.children.length;
        var optionString = `You have ${count} options. They are: `;
        for (let i = 0; i < count; i++) {
            if (i !== count - 1) {
                optionString = optionString + selectTag.children[i].innerText + ", ";
            } else {
                optionString = optionString + "and " +
                    selectTag.children[i].innerText + ".";

            }
        }
        alert(optionString)
    }
</script>

</html>
